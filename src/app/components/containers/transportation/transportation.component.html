<div class="container-parent">
    <div class="flex justify-between items-center">
    <app-go-back></app-go-back>

    <h1 class="main-text text-7xl text-center md:text-right p-8 w-full md:w-screen" data-aos="fade-down">galactic fleet
    </h1>
</div>
    <div class="my-4">
        <h2 class="p-6 main-text text-4xl w-full md:w-5/6 m-auto text-center md:text-left">Starship Information</h2>
        <h5 class="text-3xl px-6 pb-4 sub-text w-full md:w-5/6 m-auto text-center md:text-left ">information avaialble for <span class="text-5xl">{{starshipsCount}}</span> starships in the database.</h5>
        <app-table class="w-full md:w-5/6 m-auto" [columns]="starshipColumns" [data]="starshipData"></app-table>
    </div>
    <div class="my-4">
        <h2 class="p-4 main-text text-4xl w-full md:w-5/6 m-auto text-center md:text-left">Vehicle Information</h2>
        <h5 class="text-3xl px-6 pb-4 sub-text w-full md:w-5/6 m-auto text-center md:text-left ">information avaialble for <span class="text-5xl">{{vehiclesCount}}</span> vehicles in the database.</h5>
        <app-table class="w-full md:w-5/6 m-auto" [columns]="vehicleColumns" [data]="  vehicleData"></app-table>
    </div>
</div>
