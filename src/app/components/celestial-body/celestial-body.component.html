<div class="celestial-body-card" (click) = "openAlmanac(celestialBody.name)">
    <div class="card-header">
      <h2>{{ celestialBody.name }}</h2>
    </div>
    <div class="card-body">
      <p>Population: {{celestialBody.population}}</p>
      <p>Terrain: {{celestialBody.terrain}}</p>
    </div>
  </div>
