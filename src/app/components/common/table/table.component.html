<div class="flex items-center">
  <button (click)="previousPage()" class="ml-10">
    <img src="../../../assets/yellow-next.png" alt="" class="previousPage">
</button>
<table class="w-4/5 bg-gray-800 text-white rounded-sm overflow-hidden m-auto ">
  <thead>
    <tr>
      <th *ngFor="let column of columns" class="p-4 text-xl text-center "> {{ column.toUpperCase() }}</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="data.results && data.results.length > 0">
      <tr *ngFor="let item of data.results" class="bg-gray-700 hover:bg-gray-600 transition-colors duration-300 py-5">
        <ng-container *ngFor="let column of columns">
          <td class="py-4 text-center text-lg mx-4">{{ item[column.toLowerCase()] }}</td>
        </ng-container>
      </tr>
    </ng-container>
    <tr *ngIf="!data || data.results?.length === 0">
      <td [attr.colspan]="columns.length" class="py-4 text-center">No data available</td>
    </tr>
  </tbody>
</table>
<button (click)="nextPage()" class="mr-10">
  <img src="../../../assets/yellow-next.png" alt="" class="nextPage">
</button>
</div>
